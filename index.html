<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="inner-container">
        <div class="name">
            <h2>hyd</h2>
        </div>
        <div class="temp">
            <h3>36</h3>
        </div>
        <div class="date-day">
            <p>22nd oct ,2020</p>
        </div>  
        <div class="condition">
            <p>breezy</p>
        </div>
        <div class="humidity">
            <p>low</p>
        </div>
        <div >
            <img class="icons" height=15px width=15px>
        </div>
      </div>
      <nav class="search">
        <form>
        <input type="text" id="searching" placeholder="enter a string"></input>
        <button type="submit">submit</button>
        </form>
      </nav>
    </div>
</body>
<script src="script.js"></script>
</html>
